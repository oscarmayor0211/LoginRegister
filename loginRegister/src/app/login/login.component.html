<div class="container">
    <form class="px-4 py-3 login" [formGroup]="form" (ngSubmit)="logueo()">
      <div class="form-group campos">
        <h1>Login</h1>

        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" formControlName="username" placeholder="Enter your email">
        <div *ngIf="username.invalid && (username.touched || hasSubmitted)">
            <small *ngIf="username.hasError('required')" class="text-danger">Usuario Requerido</small>
           
        </div>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control"   id="exampleDropdownFormPassword1" placeholder="Password">
        <div *ngIf="username.invalid && (username.touched || hasSubmitted)">
            <div *ngIf="password.invalid && (password.touched || hasSubmitted)">
                <small *ngIf="(password.hasError('required'))" class="text-danger">Password Requerido</small>
                <small *ngIf="password.hasError('minlength')" class="text-danger">Password Debe contener m√≠nimo 4 caracteres</small>
            </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <a class="dropdown-item"[routerLink]="['/user/register']">New around here? Sign up</a>

    </form>

  </div>
