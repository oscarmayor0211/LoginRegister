<div class="formu">
<form class="register" [formGroup]="form" (ngSubmit)="updateService()">
    <h4>Update User</h4>
    <hr />

    <div class="form-group row">
        <div class="col-10">
            <input class="form-control" type="hidden" formControlName="idUser" />
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="username">
        </div>
    </div>
    <div class="row mb-2">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password">
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" formControlName="phone">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Country</label>
        <select class="form-select" aria-label="Default select example" formControlName="country">
            <option selected>Abre este menú select</option>
            <option value="1">COLOMBIA</option>
            <option value="2">CHILE</option>
            <option value="3">MEXICO</option>
        </select>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">City</label>
        <select class="form-select" aria-label="Default select example" formControlName="city">
            <option selected>Abre este menú select</option>
            <option value="1">CALI</option>
            <option value="2">SANTIAGO DE CHILE</option>
            <option value="3">CIUDAD DE MEXICO</option>
        </select>
    </div>

        <button type="submit" class="btn btn-primary ">Ingresar</button>
        <button type="text" class="btn btn-danger botones"  [routerLink]="['/home/user']">Atras</button>
 
  
</form>
</div>
